<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="../static/images/logo.png" alt="logo" class="logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="{{ url_for('index') }}">Home</a>
          <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
        </div>
      </div>
    </div>
  </nav>
  <h2 class="header">Payment Modes</h2>
  <div class="container1">
    <div class="columnx column1">
      <img src="../static/cards/card5.jpeg" alt="Image">
    </div>
    <div class="columnx column2">
      <h5 class="h5">
        Our sales data reveals a diverse range of payment modes, reflecting the flexibility we offer to customers. This analysis helps us tailor our payment processing strategies to meet varied preferences effectively.
      </h5>
    </div>
  </div>
  <div class="center-container">
    <button id="viewPaymentModesButton" class="btn btn-primary">View Analytics</button>
    <div id="paymentModesChart"></div> <!-- Placeholder for the pie chart -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>

  <!-- Add Plotly and jQuery libraries -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    $(document).ready(function () {
        $("#viewPaymentModesButton").click(function () {
            $.ajax({
                url: "/get_payment_modes_data",
                method: "GET",
                success: function (response) {
                    if (response.message === "Success") {
                        renderPaymentModesChart(response.data);
                    } else {
                        alert("Data not available.");
                    }
                },
                error: function () {
                    alert("An error occurred while fetching data.");
                }
            });
        });

        function renderPaymentModesChart(data) {
            var paymentModes = data.labels;
            var paymentCounts = data.values;

            var pieData = [{
                values: paymentCounts,
                labels: paymentModes,
                type: 'pie'
            }];

            var pieLayout = {
                title: {
                    text: 'Payment Modes Distribution',
                    font: {
                        color: 'white', // Title text color
                        size: 20 // Title font size
                    }
                },
                legend: {
                    x: 0, // Keep the legend on the left
                    y: 1,  // Adjust y to move legend closer to the pie chart
                    font: {
                        color: 'white', // Legend text color
                        size: 14 // Legend font size
                    }
                },
                plot_bgcolor: 'rgba(0,0,0,0)', // Remove white background
                paper_bgcolor: 'rgba(0,0,0,0)', // Remove white background
                showlegend: true, // Show the legend
                margin: {
                    t: 80, // Adjust top margin for title
                    b: 0,  // Adjust bottom margin
                    l: 50,  // Adjust left margin
                    r: 0   // Adjust right margin
                },
                autosize: false, // Disable autosizing
                width: 700,      // Set the width of the chart
                height: 400      // Set the height of the chart
            };

            // Remove the 'Download plot as PNG' option
            var config = {
                displayModeBar: false
            };

            Plotly.newPlot('paymentModesChart', pieData, pieLayout, config);
        }
    });
</script>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
